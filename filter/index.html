<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.min.css">
    <title>Document</title>
</head>
<body>
    <section id="filter">
        <div class="navigation">
            <h2>Filter</h2>
            <nav>
                <ul>
                    <li><button class="all" data-filter="all">All</button></li>
                    <li><button  class="red-btn" data-filter="red">Red</button></li>
                    <li><button class="green-btn" data-filter="green">Green</button></li>
                    <li><button  class="blue-btn" data-filter="blue">Blue</button></li>
                </ul>
            </nav>
        </div>
        <div class="box-container">
            <div class="box blue" data-filterValue="blue"></div>
            <div class="box red"data-filterValue="red"></div>
            <div class="box green"data-filterValue="green"></div>
            <div class="box red"data-filterValue="red"></div>
            <div class="box blue" data-filterValue="blue"></div>
            <div class="box green" data-filterValue="green"></div>
            <div class="box green" data-filterValue="green"></div>
            <div class="box red" data-filterValue="red"></div>
            <div class="box blue" data-filterValue="blue"></div>
        </div>
    </section>
    <script src="scripts/script.js"></script>
</body>
</html>
